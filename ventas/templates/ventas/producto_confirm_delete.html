{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow" style="max-width: 400px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="text-danger mb-3" style="font-weight: bold;">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>¿Estás seguro?
      </h2>
      <p class="mb-4">
        Vas a eliminar el producto:<br>
        <strong class="text-dark" style="font-size:1.15em">{{ object.nombre }}</strong>
        <br>
        <span class="text-muted">
          (Precio: <strong>${{ object.precio }}</strong>,
          Stock: <strong>{{ object.stock }}</strong>)
        </span>
      </p>
      <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger px-4">Sí, eliminar</button>
          <a href="{% url 'productos_list' %}" class="btn btn-secondary px-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
