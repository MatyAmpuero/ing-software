{% extends "base.html" %}
{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
<div class="container py-4">
  <h1 class="mb-4 text-danger">Eliminar Usuario</h1>
  <p>¿Seguro que quieres eliminar al usuario <strong>{{ object.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'usuario_list' %}" class="btn btn-secondary">No, cancelar</a>
  </form>
</div>
{% endblock %}
