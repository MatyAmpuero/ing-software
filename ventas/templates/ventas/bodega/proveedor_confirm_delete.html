{% extends "base.html" %}
{% block title %}Borrar Proveedor{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4 text-danger">Confirmar borrado</h2>
  <p>¿Seguro que quieres eliminar al proveedor “<strong>{{ object.nombre }}</strong>”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'proveedores_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
